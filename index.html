    <div class="card-container">

                <div class="title">Business Diagnostics</div>
                  <div>
                      <i class="fas fa-edit"></i>
                      <i class="fas fa-trash"></i>
                  </div>
            </div>
          <div class="card-header">
            <div class="icon">
                <p style="font-weight: 300">P</p>
              </div>
            <div class="header-text">
              <div class="product-title">Product title: 4Ds metrics</div>
              <div class="product-date">Sector: Technology</div>
            </div>
          </div>
          <div class="card-content">
            <!-- <i class="fas fa-cubes"></i> -->

            <div>
                <div class="created-date"><span>Created date:</span> 2021-05-21</div>
                <div class="status"><span>Status:</span> Completed</div>
            </div>
          </div>
          <div class="card-action">
            <div>
              <button>Perform Diagnosis</button>
            </div>
          </div>
        </div>
